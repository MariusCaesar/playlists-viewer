<mat-card color="primary" aria-label="Go to playlist" (click)="goToPage()">
    <mat-card-header>
        <mat-card-title>
            <ng-content select=".title"></ng-content>
        </mat-card-title>
        <mat-card-subtitle>
            <ng-content select=".subtitle"></ng-content>
        </mat-card-subtitle>
    </mat-card-header>
    <img matCardImage src="{{ img }}">
    <mat-card-content>
        <ng-content select=".main-content"></ng-content>
    </mat-card-content>
</mat-card>
